<ion-header [translucent]="true">
  <ion-content>
    <body>
      <div class="wrapper">
        <div class="logo">
          <img src="assets/logo.png" alt="">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Usuario" [(ngModel)]="usuario">
          <i class='bx bxs-user'></i>
          <div *ngIf="usuarioError" class="error-message" [@errorAnimation]="'error'">El usuario debe tener al menos 4 caracteres.</div>
        </div>
        
        <div class="input-box password-box">
          <input type="password" placeholder="Contraseña" [(ngModel)]="clave">
          <i class='bx bxs-lock-alt'></i>
          <div *ngIf="claveError" class="error-message" [@errorAnimation]="'error'">La contraseña debe tener al menos 4 caracteres.</div>
        </div>

        <div class="remember-forgot">
           <label><input type="checkbox">Recuérdame</label>
        </div>
        <button type="button" class="btn" (click)="login()">Entrar</button>
        <div class="register-link">
          <p>¿No recuerdas tus credenciales o contraseña?<a href="https://www.duoc.cl/alumnos/ava-blackboard/"> DuocWeb</a></p>
        </div>
      </div>
    </body>
  </ion-content>
</ion-header>
