<ion-header [translucent]="true">
  <ion-toolbar>


    <ion-button fill="clear" slot="end" (click)="backMenu()" class="back">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>




    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">

      <ion-label>
        <h2 class="mensaje-title">
          {{mensaje.asignatura}}
          <ion-icon name="notifications-outline" slot="end"></ion-icon>
        </h2>
        <p>{{mensaje.contenido}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button (click)="enviarCorreo()" expand="full" class="enviar-button">
  Enviar Mensaje
</ion-button>
